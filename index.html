<!DOCTYPE html>
<html lang="pt-br"> <!-- Define a linguagem padrão para o HTML -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/code.ico" type="image/x-icon">
    <title>The<Code/></title>
    <script>
        // Função para redirecionar com base na linguagem do navegador
        function redirectBasedOnLanguage() {
            // Obtém a linguagem do navegador
            var userLanguage = navigator.language || navigator.userLanguage;

            // Verifica a linguagem e redireciona para página traduzida
            if (userLanguage.startsWith("pt")) {
                window.location.href = "/pt/";
            } else if (userLanguage.startsWith("en")) {
                window.location.href = "/en/";
            } else {
                window.location.href = "/pt/"; // Página padrão se a linguagem não for detectada
            }
        }
    </script>
</head>
<body>
    <noscript>
        <div style="background-color: #ffdddd; padding: 10px; margin-bottom: 10px;">
            <h2><strong>Aviso:</strong> Parece que os scripts estão desativados em seu navegador. Por favor, ative os scripts para usar esta página corretamente.</h2>
        </div>
    </noscript>
    
    <!-- Chama a função de redirecionamento quando a página é carregada -->
    <script>
        redirectBasedOnLanguage();
    </script>
</body>
</html>
